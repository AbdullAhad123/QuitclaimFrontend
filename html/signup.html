    <style>
        #sectionBg {
            min-height: 100vh;
            max-height: fit-content;
            width: auto;
            background: linear-gradient(25deg, #16161668, #57575737), url('../assets/img/joinNow_bg.jpg');
            background-size: cover;
        }
        .formContainer {
            height: auto;
            max-width: 550px;
            margin: auto;
            box-shadow: 0 1px 8px 1px #00000027;
            background-color: white;
        }
        
        .underline {
            height: 5px;
            width: 80px;
            border-radius: 10px;
            background-color: var(--secondary);
        }

        .formInput {
            padding: 0.75rem;
            background: #fbfbfbf9;
        }

    </style>

    <style>
        .userRoleCard {
            height: auto;
            width: auto;
            border-radius: 10px;
            background-color: var(--light);
            cursor: pointer;
            transition: 0.3s;
        }

        .selectedRoleCard {
            transition: 0.5s ease-in;
            border: 1px solid #6ba879;
            background: #eefff2;
            box-shadow: 0px 7px 6px 0 #0000001f;
        }
        
        .userRoleCard:hover {
            box-shadow: 0px 7px 6px 0 #0000001f;
        }
    </style>
    <style>
        .roleTypeCard {
            border: 1px solid #d8d8d8;
            background-color: #f8f8f8;
            padding: 0.75rem;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .roleTypeCard:hover {
            background-color: #f2f2f2;
        }

        .selectedRoleType {
            color: #548a61 !important;
            background: #e4f1e79b !important;
            border: 1px solid #6ba879 !important;
        }

        .registrationFormContainer {
            min-height: 250px;
            width: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>

                                    </div>
                                    <div class="col-sm-6 col-12 mb-3">
                                        <label for="password" class="form-label title fw-medium fs_5">Confirm Password</label>
                                        <input type="password" class="form-control text formInput shadow-sm" id="password" placeholder="Confirm password">
                                    </div>
                                </div>
                                <div class="my-3">
                                    <button class="btn_secondary btnLogin border-0 w-100 fs_5 rounded">Register</button>
                                    <p class="text-center my-2 text fs_5">Already a member? <a href="login.html">Login</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    <script>
        $(document).ready(function () {
            // User role card selection
            $(".userRoleCard").click(function () {
                $(".userRoleCard").removeClass("selectedRoleCard");
                $(this).addClass("selectedRoleCard");
            });

            // Function to show loader
            function formLoader() {
                $('.registrationFormContainer').html(`<i class='bx bx-loader-alt fs-2 text_secondary bx-spin'></i>`);
            }

            // Confirm selected role
            $(".confirmSelectedRole").click(function () {
                const typeFormContainer = `
                    <div class="roleTypeSelectContainer w-100">
                        <form class="my-4 ownerForm d-none">
                            <div class="my-3">
                                <label for="userRoleType" class="form-label title fw-medium fs-5">Select type of owner</label>
                                <div class="roleTypeCard mb-2"><p class="m-0 title fw-medium">Home Owner</p></div>
                                <div class="roleTypeCard mb-2"><p class="m-0 title fw-medium">Broker</p></div>
                                <div class="roleTypeCard mb-2"><p class="m-0 title fw-medium">Attorney</p></div>
                                <p class="text-danger my-1 small text userRoleErr d-none"></p>
                            </div>
                            <div class="my-4">
                                <button class="btn_secondary confirmSelectedRoleType border-0 w-100 fs_5 rounded disabledBtn">Next</button>
                                <p class="text-center my-2 text fs_5">Already a member? <a href="login.html">Login</a></p>
                            </div>
                        </form>
                        <form class="my-4 investorForm d-none">
                            <div class="my-3">
                                <label for="userRoleType" class="form-label title fw-medium fs-5">Select type of investor</label>
                                <div class="roleTypeCard mb-2"><p class="m-0 title fw-medium">Investor</p></div>
                                <div class="roleTypeCard mb-2"><p class="m-0 title fw-medium">Mortgage Company</p></div>
                                <div class="roleTypeCard mb-2"><p class="m-0 title fw-medium">Loan Officer</p></div>
                                <div class="roleTypeCard mb-2"><p class="m-0 title fw-medium">Real Estate Company</p></div>
                                <div class="roleTypeCard mb-2"><p class="m-0 title fw-medium">Real Estate Agent</p></div>
                                <div class="roleTypeCard mb-2"><p class="m-0 title fw-medium">Insurance Company</p></div>
                                <div class="roleTypeCard mb-2"><p class="m-0 title fw-medium">Quit Claim Agency</p></div>
                                <div class="roleTypeCard mb-2"><p class="m-0 title fw-medium">Enterprise</p></div>
                                <p class="text-danger my-1 small text userRoleErr d-none"></p>
                            </div>
                            <div class="my-4">
                                <button class="btn_secondary confirmSelectedRoleType border-0 w-100 fs_5 rounded disabledBtn">Next</button>
                                <p class="text-center my-2 text fs_5">Already a member? <a href="login.html">Login</a></p>
                            </div>
                        </form>
                    </div>`;

                const isOwner = $(".userRoleCard.selectedRoleCard").hasClass("roleOwner");
                const isInvestor = $(".userRoleCard.selectedRoleCard").hasClass("roleInvestor");

                if ($(".userRoleCard").hasClass("selectedRoleCard")) {
                    $(this).html(`<i class='bx bx-loader-alt bx-spin'></i>`);
                    $(".userRoleErr").addClass('d-none');
                    formLoader();
                    setTimeout(() => {
                        $('.registrationFormContainer').html(typeFormContainer);
                        if (isOwner) {
                            $(".ownerForm").removeClass('d-none');
                        } else if (isInvestor) {
                            $(".investorForm").removeClass('d-none');
                        }
                    }, 2500);
                } else {
                    $(".userRoleErr").removeClass('d-none').text('Please select a role to continue');
                }
            });

            // Role type card selection
            $(document).on("click", ".roleTypeCard", function () {
                $(".roleTypeCard").removeClass("selectedRoleType");
                $(this).addClass("selectedRoleType");
            });

            // Confirm selected role type
            $(document).on("click", ".confirmSelectedRoleType", function () {
                const registrationFormContainer = `
                    <div class="detailsForm w-100">
                        <form class="my-3">
                            <div class="row">
                                <div class="col-sm-6 col-12 mb-3">
                                    <label for="name" class="form-label title fw-medium fs_5">Name</label>
                                    <input type="text" class="form-control text formInput shadow-sm" id="name" placeholder="Enter full name">
                                </div>
                                <div class="col-sm-6 col-12 mb-3">
                                    <label for="username" class="form-label title fw-medium fs_5">Username</label>
                                    <input type="text" class="form-control text formInput shadow-sm" id="username" placeholder="Enter username">
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="email" class="form-label title fw-medium fs_5">Email Address</label>
                                    <input type="email" class="form-control text formInput shadow-sm" id="email" placeholder="Enter email address">
                                </div>
                                <div class="col-sm-6 col-12 mb-3">
                                    <label for="password" class="form-label title fw-medium fs_5">Password</label>
                                    <input type="password" class="form-control text formInput shadow-sm" id="password" placeholder="Enter password">
                                </div>
                                <div class="col-sm-6 col-12 mb-3">
                                    <label for="confirmPassword" class="form-label title fw-medium fs_5">Confirm Password</label>
                                    <input type="password" class="form-control text formInput shadow-sm" id="confirmPassword" placeholder="Confirm password">
                                </div>
                            </div>
                            <div class="my-3">
                                <button class="btn_secondary btnLogin border-0 w-100 fs_5 rounded">Register</button>
                                <p class="text-center my-2 text fs_5">Already a member? <a href="login.html">Login</a></p>
                            </div>
                        </form>
                    </div>`;

                if ($(".roleTypeCard").hasClass("selectedRoleType")) {
                    $(this).html(`<i class='bx bx-loader-alt bx-spin'></i>`);
                    $(".userRoleErr").addClass('d-none');
                    formLoader();
                    setTimeout(() => {
                        $('.registrationFormContainer').html(registrationFormContainer);
                    }, 2500);
                } else {
                    $(".userRoleErr").removeClass('d-none').text('Please select the type of your role');
                }
            });
        });
    </script>

</body>
